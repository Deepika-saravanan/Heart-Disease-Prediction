<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
      
      <label for="age">Age:</label>
      <input type="number" name="age" required>

      <label for="sex">Sex (1 = Male, 0 = Female):</label>
      <input type="number" name="sex" min="0" max="1" required>

      <label for="cp">Chest Pain Type (0–3):</label>
      <input type="number" name="cp" min="0" max="3" required>

      <label for="trestbps">Resting Blood Pressure:</label>
      <input type="number" name="trestbps" required>

      <label for="chol">Cholesterol:</label>
      <input type="number" name="chol" required>

      <label for="fbs">Fasting Blood Sugar > 120? (1 = True, 0 = False):</label>
      <input type="number" name="fbs" min="0" max="1" required>

      <label for="restecg">Rest ECG Results (0–2):</label>
      <input type="number" name="restecg" min="0" max="2" required>

      <label for="thalach">Max Heart Rate Achieved:</label>
      <input type="number" name="thalach" required>

      <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
      <input type="number" name="exang" min="0" max="1" required>

      <label for="oldpeak">ST Depression (Oldpeak):</label>
      <input type="number" name="oldpeak" step="any" required>

      <label for="slope">Slope of ST Segment (0–2):</label>
      <input type="number" name="slope" min="0" max="2" required>

      <label for="ca">Number of Major Vessels (0–3):</label>
      <input type="number" name="ca" min="0" max="3" required>

      <label for="thal">Thal (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect):</label>
      <input type="number" name="thal" min="0" max="3" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
