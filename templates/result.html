<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>

    <div class="result">
      {% if prediction == 1 %}
        <p><strong>Warning:</strong> The model predicts a risk of heart disease.</p>
      {% else %}
        <p><strong>Good News:</strong> The model predicts no heart disease risk.</p>
      {% endif %}
    </div>

    <br>
    <a href="/" style="text-decoration: none;">
      <button>Back to Form</button>
    </a>
  </div>
</body>
</html>
